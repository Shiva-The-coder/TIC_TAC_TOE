<body>

        </div>
    </div>
    
    <div class="container">
    <div class="game">
   <button class="box"></button>
   <button class="box"></button>

   <button class="box"></button>
   <button class="box"></button>

   <button class="box"></button>
    </div>

    
</div>
</main>
<button id="reset-btn">Reset</button>


    <script src="script.js"></script>
</body>
</html>
